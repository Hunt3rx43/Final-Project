<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Conditionals </title>
</head>
<body>

    <script type="text/javascript">
        var fNum;
        fNum = parseFloat(prompt('Type in a number', ''));

        if (fNum > 10)
        {
            alert('You picked a large number!')
        }
        else if (fNum < 10) {
            alert('You paicked a small number!')
        }
        else
        {
            alert('You picked the number 10!')
        }
    </script>

</body>
</html>
