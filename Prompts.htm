<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Prompts </title>
</head>
<body>

    <script type="text/javascript">
        //define a variable
        var strColor;

        //set the value of strColor to whatever they type in the prompt box
        strColor = prompt('What is your favorite color?', '');

        //display an alert box
        alert('I like ' + strColor + ' too!')

        //display a message on the webpage itself
        document.write('I like ' + strColor + ' too!')
    </script>

</body>
</html>
