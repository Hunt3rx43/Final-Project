<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Conditionals </title>
</head>
<body>

    <script type="text/javascript">
        var fNum;
        fNum = parseFloat(prompt('Type in a number', ''));

        if (fNum > 10)
        {
            if (fNum > 20)
                alert('You picked a really big number!');
            else if (fNum == 20)
                alert('You picked 20!')
            else
                alert('Your number was between 10 and 20!');
        }
        else if (fNum < 10) {
            alert('You paicked a small number!')
        }
        else
        {
            alert('You picked the number 10!')
        }

        
    </script>

</body>
</html>
