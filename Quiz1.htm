<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Quiz 1 </title>
</head>
<body style="background-color:aliceblue">
    <h1 style="color:red; font-size:x-large; text-decoration:underline; font-family:'Lucida Calligraphy'; "> Foods that are yummy </h1>

            <ul style="list-style:square">
                <li> Strawberries </li>

                <li> Corn </li>

                <li> Carrots </li>
            </ul>
        <li> Meats </li>
            <ul style="list-style:square">
                <li> Beef </li>
                <li> Chicken </li>
                <li> Bacon </li>
            </ul>
    </ul>
    <hr style="border-color:red; background-color:red; height:25px"/>
    <img src="Images/strawberry.jpg" width="230" height="230" alt="strawberry"/>
    <img src="Images/Corn.jpg" width="340" height="230" alt="corn"/>
    <img src="Images/bacon.jpg" width="283" height="230" alt="bacon"/>
