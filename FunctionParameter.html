<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Functions with parameters </title>

    <script type="text/javascript">
        //Define function with a parameter
        function vPrintHello(strName)
        {
            alert("Hello" + strName);
        }
    </script>
</head>
<body>

    <script type="text/javascript">
        vPrintHello(' Anthony!')
    </script>

</body>
</html>
